{% extends "index.html" %}
{% block titulo %} Reservas{% endblock %}
{% block body %}

<body style="background-color:#8daef0  ;">
    <center>

<h1 style="background-color:#d8d9dc " ;>Creacion de activo Herramienta</h1>
        <form action="/respuesta/" method="post"> {% csrf_token %}
            <table>
            <td>Id activo </td>
                    <td>
                        <input type="text" name="txt_id" placeholder="Ingrese ID de activo: " required/>
                    </td>
                <tr>
                    <td>Nombre </td>
                    <td>
                        <input type="text" name="txt_nombre" placeholder="Ingrese nombre: " required/>
                    </td>
                </tr>
                <tr>
                <td>Cantidad </td>
                    <td>
                        <input type="number" name="txt_cantidad" placeholder="Ingrese cantidad: " required/>
                    </td>
                    
                </tr>
                <tr>
                    <td>Precio </td>
                    <td>
                        <input type="text" name="txt_precio" placeholder="Ingrese precio: " required/>
                    </td>
                    </tr>
                    <!--Agregando seleccion de tipo de activo // se considera que luego de seleccionar el tipo, se despliegue el formulario correspondiente -->

                <tr>
                <td >Seleccione tipo de Activo</td>
                <td>
                <select name="txt_tipo_activo" required>
                    <option value="Herramientas">Herramienta</option>
                    <option value="Maquinarias">Maquinaria</option>        
                </select>
            </td>
                </tr>


                <tr>
                    <td>Responsable </td>
                    <td>
                        <input type="text" name="txt_responsable" placeholder="Ingrese Responsable: "/>
                    </td>
                    
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Enviar " />
                    </td>
                    <td>
                        <input type="reset" value="Cancelar" />
                    </td>
                </tr>
            
                
            </table>
        
        </form>
    </center>

</body>

{% endblock %}
